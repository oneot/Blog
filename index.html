<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
        .hint {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 1rem;
            text-align: center;
            animation: fadeIn 2s infinite alternate;
        }
        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <video id="interactiveVideo" autoplay muted loop playsinline>
        <source src="https://oneot.github.io/Blog/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="hint">Click the video to enable sound</div>

    <script>
        const video = document.getElementById('interactiveVideo');

        // Add an event listener for the click event
        video.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false; // Unmute the video
            } else {
                video.muted = true; // Mute the video again if clicked
            }
        });
    </script>
</body>
</html>
