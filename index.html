<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        video {
            width: 80%;
            height: auto;
            border: 2px solid #007acc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f4f4f9;
            margin-bottom: 20px;
        }
        p {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Video Page</h1>
        <video controls>
            <source src="Philly & New York.MP4" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
        <p>Enjoy the video above!</p>
    </div>
</body>
</html>
