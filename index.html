<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 800px; /* 최대 크기 제한 */
            height: auto;
            border: 2px solid #007acc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f4f4f9;
            margin-bottom: 20px;
        }
        p {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <video controls>
            <source src="https://oneot.github.io/Blog/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
