<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            width: 100%;
            height: 100%;
        }
        .video-item {
            flex: 0 0 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            border-radius: 10px;
        }
        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            border: 2px solid #007acc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #f4f4f9;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-item">
            <video controls>
                <source src="https://oneot.github.io/Blog/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item">
            <video controls>
                <source src="https://oneot.github.io/Blog/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
